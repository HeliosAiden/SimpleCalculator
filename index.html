<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="data_container">
            <div class="input" id="input"></div>
        </div>
        <div class="buttons">
            <div class="button nor opt add">+</div>
            <div class="button nor opt sub">-</div>
            <div class="button nor opt mul">ร</div>
            <div class="button nor opt div">รท</div>
            <div class="button nor numb 7">7</div>
            <div class="button  nor numb 8">8</div>
            <div class="button nor numb 9">9</div>
            <div class="button long equ" id="result">=</div>
            <div class="button nor numb 4">4</div>
            <div class="button nor numb 5">5</div>
            <div class="button nor numb 6">6</div>
            <div class="button nor numb 7">1</div>
            <div class="button nor numb 2">2</div>
            <div class="button nor numb 3">3</div>
            <div class="button nor numb 0">0</div>
            <div class="button nor numb">.</div>
            <div class="button nor clr" id="clear">C</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
